<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="styles.css" rel="stylesheet">
        <link href="favicon.ico" rel="icon">
        <title>Google Images</title>
    </head>
    <body>

        <div class="head">
            <div class="u">
                <a class="right" href="index.html" target="_top">Google Search</a>
                <a class="right" href="advance.html" target="_top">Advanced Search</a>
            </div>
        </div>

        <div id="logo">
            <span class="img">images</span>
            <img id="pos" alt="Google Images" title="Google Images" height="92" src="googlelogo.png" srcset="googlelogo.png 1x, googlelogo.png 2x" width="272">
        </div>

        <div class="form">
            <form action="https://www.google.com/search">
                <input id="f" type="text" name="q" maxlength="2048" size="55" autocapitalize="off" autocomplete="off" autocorrect="off" role="combobox" spellcheck="false">
                <input type="hidden" name="tbm" value="isch">
                <div class="butt">
                    <input class="s" type="submit" value="Google Image Search">
                </div>
            </form>
         </div>

    </body>
</html>
